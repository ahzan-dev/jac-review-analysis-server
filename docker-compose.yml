version: '3.8'

services:
  review-analyzer:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-false}
      - SERPAPI_KEY=${SERPAPI_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - PORT=8000
    volumes:
      - ./data:/app/data
      # Cache not mounted - allows fresh bytecode compilation on each deploy
      # - ./.jac:/app/.jac
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/walker/health_check", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{}"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  review_data:

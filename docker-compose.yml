version: "3.8"

services:
  review-analyzer:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-false}
      - SERPAPI_KEY=${SERPAPI_KEY}
      - SERPAPI_KEY_1=${SERPAPI_KEY_1:-}
      - SERPAPI_KEY_2=${SERPAPI_KEY_2:-}
      - SERPAPI_KEY_3=${SERPAPI_KEY_3:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - MONGODB_URI=${MONGODB_URI:-}
      - REDIS_URL=${REDIS_URL:-}
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - JWT_EXP_DELTA_DAYS=${JWT_EXP_DELTA_DAYS:-7}
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8000/walker/health_check",
          "-X",
          "POST",
          "-H",
          "Content-Type: application/json",
          "-d",
          "{}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

[project]
name = "review-analyzer"
version = "0.1.0"
description = "AI-powered review analysis backend using Jac"
entry-point = "main.jac"
jac-version = ">=0.10.0"

[dependencies]
byllm = ">=0.4.18"
requests = ">=2.31.0"

[serve]
port = 8000

[build]
typecheck = false
dir = ".jac"

[plugins]
discovery = "auto"

[plugins.scale.database]
shelf_db_path = ".jac/data/anchor_store.db"

[plugins.scale.server]
port = 8000
host = "0.0.0.0"
